name: Build & Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13.7"

      - name: Install deps
        run: pip install -r requirements.txt && pip install pyinstaller

      - name: Build binary
        run: pyinstaller -w -F --add-data ".env:." --name "AgentTracker" main.py

      - name: Upload release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/AgentTracker
